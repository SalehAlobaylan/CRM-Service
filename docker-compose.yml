version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CRM Service
  crm-service:
    build:
      context: .
      dockerfile: dockerfile
    container_name: crm-service
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      # Server
      SERVER_PORT: "3000"
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Database
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/crm_db?sslmode=disable

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_ISSUER: ${JWT_ISSUER:-cms}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database migrations (optional, runs once)
  migrate:
    image: migrate/migrate:v4.17.0
    container_name: crm-migrate
    profiles: ["migrate"]
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@postgres:5432/crm_db?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: crm-network
